<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>
<body>
    <div class="modal fade" tabindex="-1" role="dialog" id="exitCar">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Saída</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="hourExit">Horário de saída do carro: <span></span></p>
              <p class="totalPay">Total a pagar: <span></span></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <nav class="nav bg-primary menu align-items-center text-light">
        <i class='fas fa-car fa-3x'></i>
        <a class="nav-link" href="#"><h3>Estacionamento.js</h3></a>
    </nav>
    
    <div class="container-fluid registerCar bg-light">
        <form class="registerCar-form">
            <div class="form-group">
                <label for="modelCar">Modelo</label>
                <input type="text" class="form-control" id="modelCar-input" placeholder="Modelo do Carro">
            </div>
            <div class="form-group">
                <label for="licensePlate">Placa</label>
                <input type="text" class="form-control" id="licensePlate-input" placeholder="Placa do Carro">
            </div>
            <div class="btnsPrinc">
              <button class="btn btn-primary btnConfirm">Confirmar</button>
              <button class="btn btn-danger btnRemoveAll">Apagar todos os dados</button>
            </div>
            <div class="update">
                <span><button class="btn btn-primary btnUpdate hide">Salvar</button></span>
                <span><button class="btn btn-secondary btnCancel hide">Cancelar</button></span>
            </div>
        </form>
    </div>
    <div class="container tableCars">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Modelo</th>
                <th scope="col">Placa</th>
                <th scope="col">Horário</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr class="template hide">
                <th scope="row" class="model">Corolla</th>
                <td class="licensePlate">AAA-6579</td>
                <td class="hourEntry">23:49</td>
                <td>
                    <button class="btn btn-light btn-edit"><i class="fas fa-edit"></i></button>
                    <button type="button" class="btn btn-light btn-trash" data-toggle="modal" data-target= "#exitCar"><i class="fas fa-trash"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
